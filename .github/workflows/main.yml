name: Toronto Weekend Events

on:
  schedule:
    - cron: '0 10 * * 5'  # Every Friday at 6:00 AM EST / 10:00 UTC
  workflow_dispatch:

jobs:
  scrape-and-email:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download UCDriver
        run: |
          mkdir -p driver
          wget https://github.com/ultrafunkamsterdam/undetected-chromedriver/releases/latest/download/chromedriver-linux64.zip -O driver/chromedriver.zip
          unzip driver/chromedriver.zip -d driver
          chmod +x driver/chromedriver

      - name: Run scraper
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASS: ${{ secrets.GMAIL_PASS }}
          EMAIL_TO:   ${{ secrets.EMAIL_TO }}
        run: |
          python events_emailer.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: toronto-eventbrite-events
          path: selenium_eventbrite_events.html
