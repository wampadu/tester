name: Toronto Selenium Events

on:
  schedule:
    - cron: '0 10 * * 5'  # Every Friday 6:00 AM EST
  workflow_dispatch:

jobs:
  selenium-scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run scraper
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASS: ${{ secrets.GMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: |
          python eventbrite_selenium_scraper.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: toronto-eventbrite-events
          path: selenium_eventbrite_events.html
