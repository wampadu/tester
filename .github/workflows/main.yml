name: Fresh VM Scraper

on:
  schedule:
    - cron: '0 14 * * 5'  # Every Friday at 10 AM Toronto time
  workflow_dispatch:

jobs:
  run-on-clean-vm:
    runs-on: ubuntu-latest  # Each run gets a new VM

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install --with-deps

      - name: Run scraper with XVFB and stealth
        run: |
          xvfb-run -a python events_emailer.py
