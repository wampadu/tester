name: Scrape Eventbrite Weekly

on:
  schedule:
    - cron: '0 10 * * 5'  # Every Friday at 10:00 UTC (6:00 AM EST)
  workflow_dispatch:      # Allows manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run scraper
        run: node index.js

      - name: Upload HTML output
        uses: actions/upload-artifact@v4
        with:
          name: toronto-eventbrite-events
          path: eventbrite_stealth_events.html
